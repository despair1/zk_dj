<html>
	<head>
		<title>Pilots list</title>
	</head>
	<body>
		{% if error_message %}
			<p> {{error_message }} </p>
		{% endif %}  
		
		<p> wtf? </p>
		<ul>
			{% for i in pilots %}
				<li> pilot: {{i.name}} {{i.id}} <br/>
				<a href="{% url 'analizer:pilot_detail' i.id %}">{{i.name}}</a>
				</li>
			{% endfor %}
		</ul>

	</body>
</html>
